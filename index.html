<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>3D Spiral Tree</title>
<style>
    body {
        margin: 0;
        background: black;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        perspective: 800px;
        overflow: hidden;
    }

    .tree {
        position: relative;
        width: 1px;
        height: 1px;
        transform-style: preserve-3d;
        animation: spin 5s linear infinite;
    }

    @keyframes spin {
        from { transform: rotateY(0deg); }
        to   { transform: rotateY(360deg); }
    }

    .light {
        position: absolute;
        width: 10px;
        height: 10px;
        border-radius: 50%;
        animation: glow 1s infinite alternate;
    }

    @keyframes glow {
        from { opacity: 0.4; transform: scale(0.6); }
        to   { opacity: 1;   transform: scale(1.2); }
    }
</style>
</head>
<body>

<div class="tree" id="tree"></div>

<script>
const tree = document.getElementById("tree");

let total = 80; // chiroqlar soni

for (let i = 0; i < total; i++) {
    let dot = document.createElement("div");
    dot.className = "light";

    // Spiral matematika
    let angle = i * 12;
    let height = i * 4;
    let radius = 150 - i * 1.5;

    dot.style.transform = `
        translateY(${-height}px)
        rotateY(${angle}deg)
        translateZ(${radius}px)
    `;

    const colors = ["#ff4444", "#ffffff", "#ffdd33"];
    dot.style.background = colors[Math.floor(Math.random() * colors.length)];

    tree.appendChild(dot);
}
</script>

</body>
</html>
