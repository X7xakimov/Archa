<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>3D Spiral Christmas Tree</title>
<style>
    body {
        margin: 0;
        background: #000;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        font-family: sans-serif;
    }

    .tree {
        position: relative;
        height: 50vmin;
        width: 25vmin;
        transform-style: preserve-3d;
        animation: spin 4s linear infinite;
    }

    @keyframes spin {
        from { transform: rotateY(0deg); }
        to { transform: rotateY(360deg); }
    }

    .light {
        position: absolute;
        width: 1.4vmin;
        height: 1.4vmin;
        border-radius: 50%;
        background: red;
        animation: glow 1s infinite alternate;
    }

    @keyframes glow {
        from { opacity: 0.3; transform: scale(0.7); }
        to   { opacity: 1;   transform: scale(1.3); }
    }
</style>
</head>
<body>

<div class="tree" id="tree"></div>

<script>
const tree = document.getElementById("tree");

// 40 ta chiroq
const TOTAL = 45;

for (let i = 0; i < TOTAL; i++) {

    let dot = document.createElement("div");
    dot.className = "light";

    let angle = i * 12;          // spiral aylanish
    let height = i * 1.2;        // tepaga koâ€˜tarilish
    let radius = 12 - i * 0.22;  // tepaga chiqishi bilan radius kamayadi

    dot.style.transform = `
        translateY(-${height}vmin)
        rotateY(${angle}deg)
        translateZ(${radius}vmin)
    `;

    // Tasodifiy ranglar: qizil, oq, sariq
    const colors = ["#ff4444", "#ffffff", "#ffdd55"];
    dot.style.background = colors[Math.floor(Math.random() * colors.length)];

    tree.appendChild(dot);
}
</script>

</body>
</html>
